# Confuration inspired from tony/tmux-config 

# -----------------------------------------------------------------------------
# Bindings
# -----------------------------------------------------------------------------

# Reload tmux conf with r
unbind r 
bind r source-file ~/.tmux.conf

# C-b as a prefix is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# How to split panes:
#   1. C-a " : Vertical Split
#   2. C-a % : Horizontal Split
#   3. Or use the mouse!
#
# setw -g monitor-activity on
# set -g visual-activity on
#
# # New window
# # To switch from window to window --> Prefix-Number
# bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"
#
setw -g mouse on

# Vim-style pane movement
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# -----------------------------------------------------------------------------
# Window/Display configuration
# -----------------------------------------------------------------------------

set -g default-terminal "xterm-256color"
set-option -g allow-passthrough on

# tmux integration mode with iTerm2 `tmux -CC`
# 
# The whole point of integration mode is that you stop using Tmux shortcuts (Ctrl+b) and start using iTerm2 shortcuts.
#   New Window: Press Cmd + T (instead of Ctrl+b then c).
#   Split Pane: Press Cmd + D (instead of Ctrl+b then %).
#   Close Window: Press Cmd + W.
#   Resize Panes: Drag the borders with your mouse (no shortcut needed).
#   Select Text: Use your mouse normally (no need for "Copy Mode" or Ctrl+b [).
# iTerm2 translates these Mac shortcuts into Tmux commands in the background.


